<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="gp-app">
      <div class='main_container'>
        <div class="login-wrapper">
          <div class="login-border">
            <div class="login-form">
              <img src="./images/gp-logo.png" alt="logo" />
              <h1 class=''>Welcome to world of exclusive GPStar offers</h1>
              <div class="loaction-wrapper">
                <h2>Choose Location</h2>
                  <span class="radio-btn">
                    <input type="radio" id="test1" name="radio-group" checked>
                    <label title="Bashundhara City Shopping Complex" for="test1">Bashundhara City Shopping Complex</label>
                  </span>
                  <span class="radio-btn">
                    <input type="radio" id="test2" name="radio-group">
                    <label title="Jamuna Future Park" for="test2">Jamuna Future Park</label>
                  </span>
              </div>
              <div class='input-wrapper'>
                <div class="relative">
                  <span class='icon'><img src="./images/user-icon.svg" alt="user"></span>
                  <input class='input-field' name='username' type="text" placeholder='Write your full name' />
                </div>
                <span class="validation-msg">Name is required**</span>
              </div>
              
              <div class='input-wrapper number-input'>
                <div class="relative">
                  <span class='icon'><img src="./images/phone-icon.svg" alt="phone-number"></span>
                  <input class='input-field' name='number' type="number" placeholder='Insert your phone number'/>
                </div>
                <span class="validation-msg">Number is required**</span>
              </div>
              
              <button class='share-button'>Get Experience</button>
              <p class='term-condition'>*For new offer updates, we will require your name and mobile number</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
